<!DOCTYPE htm>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../libs/css/bootstrap.min.css">
<title>Configuração de Ambiente</title>
</head>
<body>
	<form class="form-horizontal">
		<fieldset>

			<!-- Form Name -->
			<legend>Configuração de Ambiente - Nó de Execução</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="endereco">Endereço</label>
				<div class="col-md-6">
					<input id="endereco" name="endereco" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="token">Token</label>
				<div class="col-md-6">
					<input id="token" name="token" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="adicionar"></label>
				<div class="col-md-4">
					<button id="adicionar" name="adicionar" class="btn btn-primary">Adicionar</button>
				</div>
			</div>
			<!-- Button (Double) -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="voltar" onclick="history.back()"></label>
				<div class="col-md-8">
					<button id="voltar" name="voltar" class="btn btn-danger">Voltar</button>
					<button id="avancar" name="avancar" class="btn btn-success">Avançar</button>
				</div>
			</div>

		</fieldset>
	</form>

	<script src="../libs/js/bootstrap.min.js"></script>
</body>
</html>
