<!DOCTYPE htm>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../libs/css/bootstrap.min.css">
<title>Configuração de Ambiente</title>
</head>
<body>

	<form class="form-horizontal">
		<fieldset>

			<!-- Form Name -->
			<legend>Configuração de Ambiente</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="Token">Token</label>
				<div class="col-md-4">
					<input id="Token" name="Token" type="text" placeholder=""
						class="form-control input-md">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="endereco">Endereco</label>
				<div class="col-md-4">
					<input id="endereco" name="endereco" type="text" placeholder=""
						class="form-control input-md">

				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="adicionar"></label>
				<div class="col-md-4">
					<button id="adicionar" type="button" name="adicionar"
						class="btn btn-primary">Adicionar</button>
				</div>
			</div>

		</fieldset>
	</form>

	<div align="center">
		<label>Cadastrados</label>
		<ul id="lista">
		</ul>
	</div>

	<footer>
		<form class="form-horizontal">
<fieldset>


<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="salvar"></label>
  <div class="col-md-4">
    <button id="salvar" type="button" onclick="Informacao()" style="visibility: hidden;" name="salvar" class="btn btn-success">Gravar Dados</button>
  </div>
</div>

</fieldset>
</form>
	</footer>

	<script src="../libs/js/jquery-2.2.4.js"></script>
	<script type="text/javascript" src="../libs/js/md5.js"></script>
	<script type="text/javascript" src="../libs/js/index.js"
		charset="UTF-8"></script>
	<script src="../libs/js/bootstrap.min.js"></script>

	<script>
		$('#lista').on('dblclick', 'li', function() {
			$(this).animate({
				'margin-left' : '+=100'
			}, function() {
				$(this).remove();
			});
		});

		$('#adicionar').click(
				function() {
					var texto = "Endereço: " + $("#endereco").val()
							+ " | Token: " + $("#Token").val();
					$('<li>').text(texto).css({
						'color' : 'blue',
						'background-color' : 'lightgrey'
					}).appendTo('#lista');
					$("#endereco").val("");
					$("#Token").val("");
				});

		$("#salvar").click(function(){
			('#this').css('visibility': 'visible;');
		})

		function Informacao(){
			alert("Estou implementando");
		}
	</script>



</body>
</html>
