<!DOCTYPE htm>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../libs/css/bootstrap.min.css">
<title>Novo Administrador</title>
</head>
<body>
	<form class="form-horizontal">
		<fieldset>

			<!-- Form Name -->
			<legend>Adicionar Administradores - Locais</legend>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="login">Login</label>
				<div class="col-md-6">
					<input id="login" name="login" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="nome">Nome</label>
				<div class="col-md-6">
					<input id="nome" name="nome" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Text input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="email">E-mail</label>
				<div class="col-md-6">
					<input id="email" name="email" type="text" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="senha1">Senha</label>
				<div class="col-md-6">
					<input id="senha1" name="senha1" type="password" placeholder=""
						class="form-control input-md" required="">

				</div>
			</div>

			<!-- Password input-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="senha2">Confirmar
					senha</label>
				<div class="col-md-6">
					<input id="senha2" name="senha2" type="password" placeholder=""
						class="form-control input-md" required=""> <span
						class="help-block">Digite a mesma senha digitada
						anteriormente</span>
				</div>
			</div>
			<!-- Button (Double) -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="voltar"></label>
				<div class="col-md-8">
					<button id="voltar" name="voltar" type="button" class="btn btn-danger">Voltar</button>
					<button id="avancar" name="avancar" type="button" onclick="novaTela()" class="btn btn-success">Avan√ßar</button>
				</div>
			</div>


		</fieldset>
	</form>
	<script type="text/javascript">
	
	function novaTela(){
		alert("Tela inicial temporaria");
		window.location.href = "Admin/index.html";
	}
	</script>
	<script src="../libs/js/jquery-2.2.4.js"></script>
	<script type="text/javascript" src="../libs/js/md5.js"></script>
	<script type="text/javascript" src="../libs/js/index.js"
		charset="UTF-8"></script>
	<script src="../libs/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../libs/js/adicionar-administradores-locais.js"></script>
</body>
</html>
