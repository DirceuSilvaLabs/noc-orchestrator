<!DOCTYPE htm>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../libs/css/bootstrap.min.css">
<title>Confirmação de E-mail</title>
</head>
<body>
	<form class="form-horizontal">
		<fieldset>

			<!-- Form Name -->
			<legend>Confirmação de E-mail</legend>

			<label class="col-md-4 control-label" for="codVerificacao">Informe
				o Código enviado por e-mail</label>
			<div class="col-md-5">
				<input id="codVerificacao" name="codVerificacao" type="text"
					placeholder="" class="form-control input-md">
			</div>

			<br> <br> <br>

			<!-- Button (Double) -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="voltar"></label>
				<div class="col-md-8">
					<button id="voltar" name="voltar" type="button"
						class="btn btn-danger">Voltar</button>
					<button id="reenviarCodigo" type="button" name="reenviarCodigo"
						class="btn btn-primary" onclick="reenviarEmail()">Reenviar Código</button>
					<button id="avancar" name="avancar" type="button"
						class="btn btn-success" onclick="coolConfirmacaoEmail()">Avançar</button>
				</div>
			</div>
		</fieldset>
	</form>

	<script src="../libs/js/jquery-2.2.4.js"></script>
	<script type="text/javascript" src="../libs/js/md5.js"></script>
	<script type="text/javascript" src="../libs/js/index.js"
		charset="UTF-8"></script>
	<script src="../libs/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../libs/js/confirmacao-email.js"></script>
</body>
</html>
